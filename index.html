<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <header class="todo-header">
                <h1>My Todo List</h1>
                <p class="subtitle">Stay organized and productive</p>
            </header>

            <div class="todo-input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="addTodoBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" id="filterAllBtn" >All</button>
                <button class="filter-btn" id="filterActiveBtn">Active</button>
                <button class="filter-btn" id="filterCompletedBtn">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be dynamically added here -->

            </ul>

            <div class="todo-footer">
                <span id="itemsLeft" class="items-left"><span id="remaining-count">0</span> items left</span>
                <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
